<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{display:flex;min-height:100vh;background:#ecf0f1}
    /* -------- Sidebar -------- */
    .sidebar{
      width:220px;background:#2c3e50;color:#fff;padding:20px
    }
    .sidebar h2{text-align:center;margin-bottom:30px}
    .sidebar a{
      display:block;color:#fff;text-decoration:none;margin:15px 0;
      padding:10px;border-radius:5px;transition:.2s
    }
    .sidebar a:hover{background:#34495e}
    /* -------- Content -------- */
    .main{flex:1;padding:20px}
    .header{
      background:#fff;padding:15px 20px;margin-bottom:20px;
      box-shadow:0 2px 4px rgba(0,0,0,.1)
    }
    .dash{display:flex;gap:20px;flex-wrap:wrap}
    .card{
      flex:1 1 200px;background:#fff;padding:20px;border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,.1)
    }
    .card h3{margin-bottom:10px;font-size:18px}
    .card p{font-size:16px;color:#555}
    h3{
        color: darkblue;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="Dashboard.html">Dashboard</a>
    <a href="logout.html">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header"><h2 style="color: deepskyblue;">Welcome Admin ðŸ‘‹</h2></div>
    <div class="dash">
      <div class="card"><h3>Total Users</h3><p>120</p></div>
      <div class="card"><h3>New Courses</h3><p>5 Added</p></div>
      <div class="card"><h3>Monthly Revenue</h3><p>$10,000</p></div>
    </div>
  </div>

</body>
</html>
