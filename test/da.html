 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .dashboard-header {
      background: hsl(191, 98%, 52%);
      color: white;
      padding: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 0 0 10px 10px;
    }
    .dashboard-card {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(11, 180, 36, 0.2);
    }
    .dashboard-card .card-body {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <h2>Welcome to MACET Dashboard</h2>
  </div>

  <div class="container">
    <div class="row g-4">

      <div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Students Enrollment detail</h5>
            <a href="stud_enrollment.html" class="btn btn-primary w-100">Open</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Course details</h5>
            <a href="Course.html" class="btn btn-primary w-100">Open</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Student services</h5>
            <a href="stud_service.html" class="btn btn-primary w-100">Open</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Registration Details</h5>
            <a href="Student_Registration.html" class="btn btn-primary w-100">Open</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Program Details</h5>
            <a href="Program.html" class="btn btn-primary w-100">Open</a>
          </div>
        </div>
      </div>
<div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <a href="login.html" class="btn btn-primary w-100">Open</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <h5 class="card-title">Logout</h5>
            <a href="logout.html" class="btn btn-danger w-100">Logout</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom validation JS -->
  <script src="validation.js"></script>

</body>
</html>
