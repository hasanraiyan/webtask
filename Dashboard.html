<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MACET – Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #00b4ff;
      --primary-dark: #0284c7;
      --card-bg: #ffffff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    /* ---------- Global ---------- */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f4ff 0%, #f5faff 100%);
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
    }

    /* ---------- Header ---------- */
    .dashboard-header {
      background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: var(--shadow);
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
    }

    .dashboard-header h2 {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* ---------- Card ---------- */
    .dashboard-card {
      background: var(--card-bg);
      border: none;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .dashboard-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
    }

    .dashboard-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .dashboard-card .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      padding: 2rem;
      text-align: center;
    }

    .dashboard-card .card-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0;
    }

    /* ---------- Buttons ---------- */
    .btn-gradient {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      border: none;
      color: #fff;
      transition: background 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: #fff;
    }

    .btn-danger {
      background: #e11d48;
      border: none;
    }

    .btn-danger:hover {
      background: #be123c;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="dashboard-header mb-4">
    <h2><i class="fas fa-layer-group me-2"></i>Welcome to MACET Dashboard</h2>
  </header>

  <!-- Content -->
  <main class="container pb-5 flex-grow-1">
    <div class="row g-4 justify-content-center">
      <!-- Students Enrollment -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-user-plus fa-2x text-primary"></i>
            <h5 class="card-title">Students Enrollment</h5>
            <a href="stud_enrollment.html" class="btn btn-gradient w-100">Open</a>
          </div>
        </div>
      </div>

      <!-- Course Details -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-book-open fa-2x text-primary"></i>
            <h5 class="card-title">Course Details</h5>
            <a href="Course.html" class="btn btn-gradient w-100">Open</a>
          </div>
        </div>
      </div>

      <!-- Student Services -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-hand-holding-heart fa-2x text-primary"></i>
            <h5 class="card-title">Student Services</h5>
            <a href="stud_service.html" class="btn btn-gradient w-100">Open</a>
          </div>
        </div>
      </div>

      <!-- Registration Details -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-id-card fa-2x text-primary"></i>
            <h5 class="card-title">Registration Details</h5>
            <a href="Student_Registration.html" class="btn btn-gradient w-100">Open</a>
          </div>
        </div>
      </div>

      <!-- Program Details -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-chalkboard-teacher fa-2x text-primary"></i>
            <h5 class="card-title">Program Details</h5>
            <a href="Program.html" class="btn btn-gradient w-100">Open</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-sign-in-alt fa-2x text-primary"></i>
            <h5 class="card-title">adminLogin</h5>
            <a href="adminlogin.html" class="btn btn-gradient w-100">adminLogin</a>
          </div>
        </div>
      </div> 

      <!-- Logout -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-sign-out-alt fa-2x text-danger"></i>
            <h5 class="card-title">Logout</h5>
            <a href="logout.html" class="btn btn-danger w-100">Logout</a>
          </div>
        </div>
      </div>

      <!-- Go to Homepage -->
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card dashboard-card h-100">
          <div class="card-body">
            <i class="fas fa-home fa-2x text-primary"></i>
            <h5 class="card-title">Go to Homepage</h5>
            <a href="index.html" class="btn btn-gradient w-100">Open</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-auto py-3 text-muted small">
    &copy; 2025 MACET. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
